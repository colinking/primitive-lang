"$schema": https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: Primitive
scopeName: source.prim
fileTypes:
  - prim
patterns:
  - include: "#comment"
  - include: "#namespace"
  - include: "#delimiter"
  - include: "#keyword"
  - include: "#object"
repository:
  comment:
    begin: //
    beginCaptures:
      "0":
        name: punctuation.definition.comment.prim
    end: $
    name: comment.line.double-slash.prim

  namespace:
    match: (?<=namespace)\s+([a-z][a-zA-Z0-9_]*)
    captures:
      "1":
        name: entity.name.namespace.prim

  delimiter:
    patterns:
      - match: \.
        name: punctuation.other.period.prim
      - match: \?
        name: punctuation.other.optional.prim

  keyword:
    patterns:
      - name: keyword.other.namespace.prim
        match: \b(namespace)\b
      - name: keyword.other.object.prim
        match: \b(object)\b

  object:
    name: meta.object.prim
    begin: (?<=object)\s+([A-Z][a-zA-Z0-9_]*)
    beginCaptures:
      "1":
        name: entity.name.type.prim
    end: (?<=\})
    patterns:
      - include: "#comment"
      - include: "#object-content"

  object-content:
    begin: \{
    beginCaptures:
      "0":
        name: punctuation.definition.block.prim
    end: \}
    endCaptures:
      "0":
        name: punctuation.definition.block.prim
    patterns:
      - include: "#comment"
      - include: "#field"

  field-type:
    # TODO: handle (multi-line) inline objects
    name: "entity.name.type.prim"
    begin: (\[\])?
    beginCaptures:
      "1":
        name: punctuation.definition.array.prim
    end: ((?=//)|$)
    patterns:
      - include: "#delimiter"
      - include: "#object"
      - match: (String|Int|Boolean|Timestamp)
        name: support.type.prim
      - match: ([a-z][a-zA-Z0-9_]*)\.([A-Z][a-zA-Z0-9_]*)
        captures:
          "1":
            name: entity.name.namespace.prim

  field:
    name: meta.field.declaration.prim
    begin: \s*([a-z][a-zA-Z0-9_]*)\s+
    beginCaptures:
      "1":
        name: entity.name.prim
    end: $
    patterns:
      - include: "#comment"
      - include: "#field-type"
